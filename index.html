<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="bin/compiler.js"></script>

<body onload="init()">
	<div class="container py-2">
		<h1 align="center">Daniel Ahl's Compiler</h1>
		<div class="row py-1">
			<div class="col">
				<div class="row">
					<div class="col">
						<label><b>Console</b></label>
					</div>
					<div class="col">
						<label class="form-text" align="right">Programs:</label>
					</div>
					<div class="col-5">
						<select id="progSel" class="form-control" onchange="loadProgram(this.value)">
							<option disabled hidden selected>Select One</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="row">
					<div class="col">
						<label><b>Log</b></label>
					</div>
					<div class="col">
						<label class="form-text" align="right">Priority Level:</label>
					</div>
					<div class="col">
						<select id="prioritySelect" class="form-control" onchange="Log.updateLevel(this.value)">
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="panel panel-default">
					<textarea style="resize: none; font-family: 'COURIER'" id="source" class="form-control" rows="20" autofocus></textarea>
				</div>
			</div>
			<div class="col">
				<div class="panel panel-default">
					<textarea readonly style="resize: none" id="log" class="form-control" rows="20"></textarea>
				</div>
			</div>
		</div>
		<div id="loading" style="display: none">
			<div class="row pt-2 pb-1">
				<div class="col" align="center">
					<span>Working... </span><div class="loader"></div>
				</div>
			</div>
		</div>
		<div id="hexDiv" style="display: none">
			<div class="row pt-2 pb-1">
				<div class="col">
					<label><b>Machine Code</b></label>
					<!--External Javascript to make copying text to clipboard easy-->
					<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
					<script>new ClipboardJS('#copyBtn');</script>
					<button id="copyBtn" class="btn btn-default btn-sm" data-clipboard-action="copy" data-clipboard-target="#hexCode">
				    Copy
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="panel panel-default">
						<textarea readonly style="resize: none; font-family: 'COURIER'" id="hexCode" rows="5" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col">
				<button id="compileBtn" class="form-control btn-success" onclick="updateDisplay()">Compile</button>
			</div>
		</div>
	</div>
</body>

</html>
